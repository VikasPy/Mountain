{% extends 'base.html' %}
{% block content %}
<style>
  @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);

body { background:rgb(30,30,40); border-radius: 10px; }
form { max-width:420px; margin:50px auto; }

.feedback-input {
  color:white;
  font-family: Helvetica, Arial, sans-serif;
  font-weight:500;
  font-size: 18px;
  border-radius: 5px;
  line-height: 22px;
  background-color: transparent;
  border:2px solid #CC6666;
  transition: all 0.3s;
  padding: 13px;
  margin-bottom: 15px;
  width:100%;
  box-sizing: border-box;
  outline:0;
}

.feedback-input:focus { border:2px solid #CC4949; }

textarea {
  height: 150px;
  line-height: 150%;
  resize:vertical;
}

[type="submit"] {
  font-family: 'Montserrat', Arial, Helvetica, sans-serif;
  width: 100%;
  background:#CC6666;
  border-radius:5px;
  border:0;
  cursor:pointer;
  color:white;
  font-size:24px;
  padding-top:10px;
  padding-bottom:10px;
  transition: all 0.3s;
  margin-top:-4px;
  font-weight:700;
}
[type="submit"]:hover { background:#CC4949; }
h1{
  font-weight: 900;
  font-size: 4pc;
  text-align: center;
  font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  color:#CC6666;
}
</style>
 <strong><h1 >Share Your Experience</h1></strong>
<form>      
  <input name="name" type="text" class="feedback-input" placeholder="Title " />   
  <input name="place" type="text" class="feedback-input" placeholder="Place" />
  <textarea name="text" class="feedback-input" placeholder="Story...."></textarea>
  <input name="file" type="file" class="feedback-input" placeholder="Upload Image" />
  <input type="submit" value="SUBMIT"/>
</form>
{% endblock  %}
