{% extends 'base.html' %}
{% block content %}
<style>
      
      .card {
        width: 90%;
        padding: 30px 90px 90px 90px;
        border: 6px solid rgba(0, 0, 0, 0.3);
        box-shadow: 20px 20px 0 rgba(0, 0, 0, 0.3);
        border-radius: 50px;
        position: relative;
        margin-left: 50px;
        margin-top: 20px;
      }
      
      .card h3 {
        color: rgba(0, 0, 0, 0.3);
        font-size: 40px;
        text-transform: uppercase;
        color: white;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

      }
      
      .card .row {
        position: relative;
        width: 100%;
        display: grid;
        grid: auto / auto auto;
        grid-template-columns: repeat(auto-fit,minmax(40%, 1fr));
        grid-gap: 30px;
      }
      
      .card .row .col {
        position: relative;
        width: 100%;
        margin: 30px 20px 40px 0;
        transition: 0.5s;
      }
      
      .card .row .form-group {
        position: relative;
        width: 100%;
        height: 40px;
        color: #ffffff;
      }
      
      .card .row .form-group input,
      .card .row .form-group textarea {
        position: absolute;
        width: 90%;
        height: 100%;
        background: transparent;
        outline: none;
        font-size: 24px;
        padding: 10px 0 10px 20px;
        border: 2px solid rgba(0, 0, 0, 0.3);
        box-shadow: 5px 5px 0 rgba(142, 243, 192, 0.3);
        color: #ffffff;
        border-radius: 50px;
      }
      
      .card .row .form-group label {
        line-height: 40px;
        color: #ffffff;
        font-size: 24px;
        margin: 0 0 0 30px;
        display: block;
        pointer-events: none;
      }
      
      .row .col:nth-child(6) {
        margin-top: 64px;
      }
      
      .card .row .form-group input:focus,
      .card .row .form-group textarea:focus {
        border: 5px solid #ffffff;
        transition: all 0.5s;
      }
      
      .card .row input[type="submit"] {
        border: 5px solid rgba(0, 0, 0, 0.3);
        box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.3);
        padding: 10px;
        height: 100%;
        width: 50%;
        cursor: pointer;
        outline: none;
        background: transparent;
        text-transform: uppercase;
        color: #ffffff;
        line-height: 40px;
        font-size: 24px;
        font-weight: 700;
        border-radius: 45px;
        transition: all 0.4s;
      }
      
      .card .row input[type="submit"]:hover {
        border: 5px solid rgba(255, 255, 255, 1);
        color: #ffffff;
        transition: all 0.4s;
      }
      
      @media screen and (max-width: 900px) {
        .card .row {
          grid-template-columns: repeat(auto-fit,minmax(70%, 1fr));
        }
        
        .card {
          padding: 20px;
        }
        
        .card h2 {
          font-size: 34px;
        }
        
        .card .row input[type="submit"] {
          width: 100%;
        }
      }
</style>

<div class="card">
    <h3>Guide Registration Form </h3>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <form action="" method="post">
            {% csrf_token %}

          <label> Name</label>
          <input value="{{user}}" name="name" type="text">
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Surname</label>
          <input name="surname" type="text">
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Email</label>
          <input name="email" type="email">
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Contact Number</label>
          <input name="phone" type="tel">
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Address</label>
          <input name="add" type="text">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Date Of Birth</label>
          <input name="date" type="date">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Highest Qualification</label>
          <input name="edu" type="text">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Total Experience</label>
          <input name="texp" type="text">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label> Speak languages</label>
          <input name="spk" type="text">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label style="color:chartreuse;" > Upload Any Identity Proof </label>
          <input name="afil" style="height: 5pc ;" type="file">
        </div>
      </div>





  
      <div class="col">
        <input type="submit" value="Submit">
      </div>
    </div>
  </form>

  </div>
  <hr style="margin-top: 10px;">


{% endblock  %}
