<!doctype html>
<html lang="en">

<head>
  <title>Yatra registration Form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img style="height:50pc; margin-top:2pc" src="https://www.tirthyatraindia.com/images/teen-dham-shiv-jyotrilinga-yatra.jpg"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">YATRA registration form</h3>
                     <form action="" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text"  name="fname" id="form3Example1m" class="form-control form-control-lg" required />
                            <label class="form-label" for="form3Example1m">First name</label>
                        </div>
                    </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" name="lname" id="form3Example1n" class="form-control form-control-lg" required />
                            <label class="form-label" for="form3Example1n">Last name</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" name="mobile" id="form3Example1m1" class="form-control form-control-lg"required />
                            <label class="form-label" for="form3Example1m1">Mobile Number</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                            <input type="text" name="adhar" id="form3Example1n1" class="form-control form-control-lg"required />
                            <label class="form-label" for="form3Example1n1">Aadhaar Card Number</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-outline mb-4">
                    <input type="email" name="email" id="form3Example97" class="form-control form-control-lg" required />
                    <label style="color: blue;" class="form-label" for="form3Example97">Email ID</label>
                </div>
                
                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                    
                        <h6 class="mb-0 me-4">Gender: </h6>
                        
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" required />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
                        
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" required />
                            <label class="form-check-label" for="maleGender">Male</label>
                        </div>
                        
                        <div class="form-check form-check-inline mb-0">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" required />
                            <label class="form-check-label" for="otherGender">Other</label>
                        </div>
                        
                    </div>
      
                    <div class="form-outline mb-4">
                        <input name="dob" type="date" id="form3Example9" class="form-control form-control-lg"  required/>
                        <label class="form-label" for="form3Example9">DOB</label>
                    </div>
                      
                      <div class="form-outline mb-4">
                          <input name="pincode" type="text" id="form3Example90" class="form-control form-control-lg" required />
                          <label class="form-label" for="form3Example90">Pincode</label>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <input name="address" type="text" id="form3Example8" class="form-control form-control-lg" required />
                            <label class="form-label" for="form3Example8">Address</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input name="password" type="text" id="form3Example8" class="form-control form-control-lg" required />
                            <label style="color: red;" class="form-label" for="form3Example8"><strong>Password</strong></label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="form3Example8" class="form-control form-control-lg" name="cpassword" required />
                            <label style="color: red;" class="form-label" for="form3Example8"><strong>Confirm Password</strong></label>
                        </div>


      
                        
                      <div class="d-flex justify-content-end pt-3">
                          <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                          <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                        </div>
                        
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
</div>
      </section>

  </main>
  <footer>
      <!-- place footer here -->
    </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
</body>

</html>
